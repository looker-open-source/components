name: Canary

# This workflow creates or updates (if already exists) a pull request with new
# version bump on every commit to main.

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**/*.ts'
      - 'packages/**/*.tsx'
      - 'www/src/**/'
      - '**/package*.json'
    tags-ignore:
      - v*

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          ref: main
          fetch-depth: 0

      - uses: c-hive/gha-yarn-cache@v2
      - run: yarn install
      - run: yarn prebuild

      - name: Build documentation
        run: |
          yarn website-canary

      - name: Deploy canary documentation
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          BRANCH: docs # The branch the action should deploy to.
          CLEAN: false # Don't remove deleted files from the deploy branch
          FOLDER: docs # The folder the action should deploy.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SINGLE_COMMIT: true
