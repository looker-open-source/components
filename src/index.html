  <script>
    // Hamburger
    var $hamburger = document.getElementById('hamburger');
    var $hamburger_menu = document.getElementById('guide_navigation');
    document.querySelector('#hamburger').addEventListener('click', function(e) {
      e.preventDefault();
      $hamburger.classList.toggle('hamburger-button-clicked');
      $hamburger_menu.classList.toggle('guide-navigation-active');
    });

    // Main Nav
    var nav_parent = document.querySelectorAll('.guide-navigation-item-parent');
    [].forEach.call(nav_parent, function(el) {
      el.addEventListener('click', function(e) {
        document.getElementsByClassName('guide-navigation-item')[0].classList.remove('active');
        this.classList.add('guide-navigation-item-parent--active');
        e.stopPropagation();
        return false;
      });
    });
    document.getElementsByClassName('guide-navigation-item').onclick = function(){
       document.getElementsByClassName('guide-navigation-item-parent')[0].classList.remove('guide-navigation-item-parent--active');
    }
